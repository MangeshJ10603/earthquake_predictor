<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Prediction</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style for buttons */
        button {
            background-color: #5534db;
            color: #fff;
            border: 4px solid #b98929;
            padding: 10px 20px;
            border-radius: 22px;
        }

        /* Style for map containers */
        #map, #hospital-map {
            height: 400px;
            border: 6px solid #db8a34; /* Add a 2px solid border with your desired color */
            margin-top: 20px;
            border-radius: 8px;
            z-index: 1; /* Lower the z-index to ensure the button appears above the maps */
        }

        /* Style for the "To the Top" button */
        #scroll-to-top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #db3434;
            color: #fff;
            border: 2px solid #293cb9;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }

        /* Modified style to keep the button at the bottom right */
        #scroll-to-top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Style for safety measures */
        #safety-measures {
            display: none;
            background-color: #f5f5f5;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Earthquake Prediction</h1>
    <form method="post" action="/predict">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <br>
        <label for "longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <br>
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required>
        <br>
        <br>
        <br>
        <button type="submit">Predict Earthquake</button>
    </form>
    <!-- Display the prediction result here -->
    <div id="prediction-result"></div>
    <!-- Main Map container -->
    <div id="map"></div>
    <br>
    <!-- Show Hospitals button -->
    <button id="show-hospitals-button">Show Hospitals</button>
    <!-- Hospital Map container -->
    <div id="hospital-map"></div>
    <!-- To the Top button -->
    <div id="scroll-to-top-button" class="rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </div>
    <!-- Safety Measures -->
    <div id="safety-measures">
        <h2>Safety Measures</h2>
        <ul id="safety-measures-list">
            <!-- Safety measures will be added dynamically using JavaScript -->
        </ul>
    </div>
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include your script.js file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
